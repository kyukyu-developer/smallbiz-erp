<mat-toolbar color="primary" class="header">
  <!-- Back/Menu Button -->
  <button mat-icon-button class="back-btn" (click)="onToggleSidebar()">
    <mat-icon>{{ sidebarOpen ? 'chevron_left' : 'menu' }}</mat-icon>
  </button>

  <!-- Page Title -->
  <h1 class="page-title">{{ pageTitle }}</h1>

  <!-- Center - Search Bar -->
  <div class="header-search">
    <mat-icon class="search-icon">search</mat-icon>
    <input type="text" class="search-input" placeholder="Search for anything here...">
  </div>

  <span class="spacer"></span>

  <!-- Right side - User actions -->
  <div class="header-actions">
    <button mat-mini-fab class="add-btn">
      <mat-icon>add</mat-icon>
    </button>

    <button mat-icon-button class="icon-btn">
      <mat-icon>help_outline</mat-icon>
    </button>

    <button mat-icon-button class="icon-btn">
      <mat-icon>show_chart</mat-icon>
    </button>

    <button mat-icon-button class="icon-btn">
      <mat-icon>star_border</mat-icon>
    </button>

    <div class="progress-indicator">
      <mat-icon class="progress-icon">flag</mat-icon>
      <span class="progress-text">1/4</span>
    </div>

    <div class="user-profile" [matMenuTriggerFor]="userMenu" *ngIf="currentUser$ | async as user">
      <div class="user-avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <div class="user-details">
        <span class="user-name">{{ user.username }}</span>
        <span class="user-role">Super admin</span>
      </div>
      <mat-icon class="dropdown-icon">expand_more</mat-icon>
    </div>
  </div>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
